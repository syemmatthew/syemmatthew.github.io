<!DOCTYPE html> 

<html>

<head>

    <meta charset="UTF-8">
    <title>Registrasi</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header style="background-color: #f0f0f0; padding: 10px; text-align: center;">
        <h1>Halaman Registrasi</h1>
    </header>

    <nav style="background-color: #e0e0e0; padding: 10px;">
        <ul style="list-style-type: none; margin: 0; padding: 0;">
            <li style="display: inline; margin-right: 10px;"><a href="index.html">Beranda</a></li>
            <li style="display: inline; margin-right: 10px;"><a href="biodata.html">Biodata</a></li>
            <li style="display: inline; margin-right: 10px;"><a href="kontak.html">Kontak</a></li>
            <li style="display: inline; margin-right: 10px;"><a href="login.html">Login</a></li>
            <li style="display: inline; margin-right: 10px;"><a href="register.html">Registrasi</a></li>
        </ul>
    </nav>

    <img src="/Tugas 2 Pemograman Web/img/banner0.jpg" width="100%" height="600px" style="margin-top: 10px;">
    
    <div style="display: flex; padding: 20px;">
        <div style="flex: 3; padding-right: 20px;">

            <form id="registrasiForm">
                <fieldset>
                    <legend>Registrasi</legend>
                    
                    <p>
                        <label>Nama :</label>
                        <input type="text" name="nama" id="nama">
                    </p>

                    <p>
                        <label>Username :</label>
                        <input type="text" name="username" id="username">
                    </p>

                    <p>
                        <label>Email :</label>
                        <input type="text" name="email" id="email">
                    </p>

                    <p>
                        <label>Tanggal Lahir :</label>
                        <input type="date" name="tanggal" id="tanggal">
                    </p>

                    <p>
                        <label>Password :</label>
                        <input type="password" name="password" id="password">
                    </p>

                    <p>
                        <label>Jenis Kelamin:</label>
                        <label><input type="radio" name="jenis_kelamin" value="Laki-Laki" id="Laki-Laki">Laki-Laki</label>
                        <label><input type="radio" name="jenis_kelamin" value="Perempuan" id="Perempuan">Perempuan</label>
                    </p>

                    <p>
                        <label>Agama:</label>
                        <select name="agama" id="agama">
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </p>

                    <p>
                        <label>Biografi:</label>
                        <textarea name="biografi" id="biografi"></textarea>
                    </p>

                    <p>
                        <button type="button" onclick="KonfirmasiRegistrasi();">Daftar</button>
                    </p>

                </fieldset>
            </form>
            
        </div>

        <aside style="flex: 1; background-color: #f0f0f0; padding: 10px;">
            <h3>Sidebar</h3>
            <p>Alternatif Link :</p>
            <ul>
                <li><a href="https://unpatti.ac.id/" target="_blank">Website Univesitas</a></li>
                <li><a href="https://fst.unpatti.ac.id/" target="_blank">Website Fakultas</a></li>
                <li><a href="https://ilkom.fst.unpatti.ac.id/" target="_blank">Website Prodi</a></li>
            </ul>
        </aside>

    </div>

    <footer style="background-color: #e0e0e0; padding: 10px; text-align: center;">
        <p>&copy; Syem Matthew Paais 2025</p>
    </footer>

    <script>

        function KonfirmasiRegistrasi() {
            var nama = document.getElementById("nama").value;
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var tanggal = document.getElementById("tanggal").value;
            var password = document.getElementById("password").value;
            var jeniskelamin = document.querySelector('input[name="jenis_kelamin"]:checked');
            var agama = document.getElementById("agama").value;
            var biografi = document.getElementById("biografi").value;
    
            var jeniskelaminValue = jeniskelamin ? jeniskelamin.value : "Tidak dipilih" ;
    
            var Konfirmasi = 
            "Konfirmasi Registrasi :\n\n" + 
            "Nama : " + nama + "\n" +
            "Username : " + username + "\n" +
            "Email : " + email + "\n" +
            "Tanggal Lahir : " + tanggal + "\n" +
            "Password : " + password + "\n" +
            "Jenis Kelamin : " + jeniskelaminValue + "\n" +
            "Agama  : " + agama + "\n" +
            "Biografi : " + biografi;
    
            alert(Konfirmasi);
        }
        </script>

</body>

</html>
