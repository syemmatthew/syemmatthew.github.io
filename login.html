<!DOCTYPE html> 

<html>

<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header style="background-color: #f0f0f0; padding: 10px; text-align: center;">
        <h1>Halaman Login</h1>
    </header>

        <nav style="background-color: #e0e0e0; padding: 10px;">
            <ul style="list-style-type: none; margin: 0; padding: 0;">
                <li style="display: inline; margin-right: 10px;"><a href="index.html">Beranda</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="biodata.html">Biodata</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="kontak.html">Kontak</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="login.html">Login</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="register.html">Registrasi</a></li>
            </ul>
        </nav>
    
        <img src="/Tugas 2 Pemograman Web/img/banner0.jpg" width="100%" height="600px" style="margin-top: 10px;">
    
        <div style="display: flex; padding: 20px;">
            <div class="content" style="flex: 3; padding-right: 20px;">

                <form id="LoginForm">

                    <fieldset>
                        <legend>Login</legend>

                        <p>
                            <label>Username :</label>
                            <input type="text" id="username" name="username" placeholder="Username">
                        </p>

                        <p>
                            <label>Password :</label>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </p>

                        <p>
                            <label><input type="checkbox" name="remember" value="remember">Remember me</label>
                        </p>
    
                        <table border="0">
                            <tr>
                                <td><button type="button" onclick="validateLogin();">Login</button></td>
                                <td></td>
                                <td><button type="button" onclick="location.href='register.html'">Daftar</button></td>
                            </tr>
                        </table>
                        
                    </fieldset>

                </form>

            </div>

            <aside style="flex: 1; background-color: #f0f0f0; padding: 10px;">
                <h3>Sidebar</h3>
                <p>Alternatif Link :</p>
                <ul>
                    <li><a href="https://unpatti.ac.id/" target="_blank">Website Univesitas</a></li>
                    <li><a href="https://fst.unpatti.ac.id/" target="_blank">Website Fakultas</a></li>
                    <li><a href="https://ilkom.fst.unpatti.ac.id/" target="_blank">Website Prodi</a></li>
                </ul>
            </aside>

        </div>

        <footer style="background-color: #e0e0e0; padding: 10px; text-align: center;">
            <p>&copy; Syem Matthew Paais 2025</p>
        </footer>

        <script>
        
            function validateLogin() {
        
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
        
                if (username === "user" && password === "user") {
                    window.location.href = "https://siakad.unpatti.ac.id/gate/menu"; 
                } 
                
                else {
                        
                    alert('Username atau Password Salah!');
                }
            }
        
        </script>

    </body>

</html>
